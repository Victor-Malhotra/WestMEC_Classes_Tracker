<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="flex flex-col">
      <div class="flex space-x-32 text-center">
        <img class="rounded-full bg-black image logoImage"  src="images/West_MEC_Logo.png" alt="West-MEC Logo">
        <h1 class="text-6xl font-extrabold textBottom">NorthEast West-MEC Campus Class Schedule</h1>
        <div class="text-4xl font-extrabold textBottom">
          <h1 class="inline"><span id="currentDay"></span> <span id="currentDate"></span> </h1>
          <h1 class="inline" id="currentTime">12:30PM</h1>
        </div>
      </div>
      <b>
        <div class="px-4 py-3 border-4 border-green-900 w-full">
          <table class="w-full text-2xl">
            <thead class="text-3xl">
              <tr class="">
                <td>Program Name</td>
                <td>Start Time</td>
                <td>End Time</td>
                <td>Instructor Name</td>
                <td>Building & Room #</td>
              </tr>
            </thead>
            
            <tbody id="classInfo">
              <tr>
                <td>Coding</td>
                <td>1:00PM</td>
                <td>3:30PM</td>
                <td>Mr.Bernard</td>
                <td>Main Building 2nd Flood</td>
              </tr>
            </tbody>
          </table>
        </div>
      </b>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="populate.js" ></script>
</body>
</html>
